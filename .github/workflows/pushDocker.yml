name: pushDocker
on:
  push:
    branches:
      - main
  schedule:
    - cron: 45 23 * * 0 # https://crontab.guru/#45_23_*_*_0
jobs:
  job:
    uses: ./.github/workflows/.pushDocker.yml
    permissions:
      contents: read
      packages: write
    with:
      dockerHubUser: jaidchen
    secrets:
      dockerHubToken: ${{ secrets.dockerHubToken }}